[application]

name="Godot Blipshift"
main_scene="res://main_scene.xml"
icon="icon.png"

[autoload]

blip="res://blip.scn"
block="res://block.scn"
target="res://target.scn"

[display]

width=640
height=640

[input]

move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[render]

default_clear_color=#ff000000
